<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectiveWizard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, rgb(56, 56, 56) 0%, rgb(4, 4, 4) 100%);
            color: #f9f9f9;
            height: 100vh;
            display: flex;
            font-family: serif;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #ffffff; /* Soft golden color */
            margin-bottom: 10px;
            text-shadow: 0 0 3px rgba(255, 223, 0, 0.2), 0 0 6px rgba(255, 223, 0, 0.3);
            animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease-out;
        }

        .background-card {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%; /* Center card vertically */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: rgb(24, 24, 24);
            border-radius: 20px;
            padding: 30px;
            padding-top: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(125, 96, 0, 0.621);
            animation: cardGlow 4s ease-in-out infinite alternate;
            margin: auto auto;
        }
        /* Card Animation */
        @keyframes cardGlow {
            0% {
                box-shadow: 0 0 50px rgba(255, 223, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 80px rgba(255, 223, 0, 0.8);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 223, 0, 0.2), 0 0 30px rgba(255, 223, 0, 0.3);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 223, 0, 0.4), 0 0 45px rgba(255, 223, 0, 0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="background-card">
        <h1>{{major}}</h1>
    </div>
</body>
</html>
