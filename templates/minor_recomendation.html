<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            color: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: serif;
            overflow: hidden;
            margin: 0;
            position: relative;
            background-color: #121212;
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-out;
        }

        h4 {
            font-family: 'Cormorant Garamond', serif;
            animation: glow 3s ease-in-out infinite alternate, fadeIn 2s ease-out;
            margin-bottom: 50px;
            color: white;
        }

        .background-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 80%;
            background-color: rgb(24, 24, 24);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(145, 116, 0, 0.621);
            animation: cardGlow 4s ease-in-out infinite alternate;
        }

        .upload-box {
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px dashed #f0c300;
            border-radius: 10px;
            text-align: center;
            color: white;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .upload-box:hover {
            border-color: #e0a800;
            box-shadow: 0 0 25px rgba(255, 223, 0, 0.8);
        }

        .minor-list {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .minor-item {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #f0c300;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .minor-item:hover {
            border-color: #e0a800;
            box-shadow: 0 0 15px rgba(255, 223, 0, 0.5);
        }

        .minor-item h5 {
            margin: 0;
            font-size: 1.2rem;
            color: #f0c300;
        }

        .minor-item p {
            margin: 5px 0 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        .minor-details {
            margin-top: 10px;
            padding-left: 20px;
            border-left: 2px solid #f0c300;
            display: none;
        }

        .minor-details ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .minor-details li {
            margin: 5px 0;
            color: #ccc;
        }

        .load-more-btn {
            padding: 10px 20px;
            background-color: #f0c4008d;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .load-more-btn:hover {
            background-color: #e0a800;
            box-shadow: 0 0 25px rgba(255, 223, 0, 0.8);
        }

        @keyframes cardGlow {
            0% {
                box-shadow: 0 0 50px rgba(255, 223, 0, 0.5);
            }
            100% {
                box-shadow: 0 0 80px rgba(255, 223, 0, 0.8);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 223, 0, 0.2), 0 0 30px rgba(255, 223, 0, 0.3);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 223, 0, 0.4), 0 0 45px rgba(255, 223, 0, 0.5);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        .minor-list::-webkit-scrollbar {
            width: 8px; /* Vertical scrollbar width */
        }

        .minor-list::-webkit-scrollbar-track {
            background: #f1f1f1; /* Light gray track */
            border-radius: 5px;
        }

        .minor-list::-webkit-scrollbar-thumb {
            background: #ccc; /* Gray scrollbar handle */
            border-radius: 5px;
        }

        .minor-list::-webkit-scrollbar-thumb:hover {
            background: #999; /* Darker handle on hover */
        }
    </style>
</head>
<body>
    <div class="background-card">
        <h1>Minor Recommender</h1>

        <!-- Upload Box -->
        <form action="/minor_recomendation" method="POST" enctype="multipart/form-data" class="upload-box" id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".xlsx, .xls">
            <button type="submit">SUBMIT</button>
        </form>

        <!-- Minor List -->
        <div class="minor-list" id="minorList" style="display: none;">
            <!-- Minors will be dynamically inserted here -->
        </div>

        <!-- Load More Button -->
        <button class="load-more-btn" id="loadMoreBtn" style="display: none;">Load More</button>
    </div>

    <script>
        // Display minors data (if available)
        const allProgress = JSON.parse('{{ all_progress | tojson | safe }}');
        const minorList = document.getElementById("minorList");

        if (allProgress && allProgress.length > 0) {
            minorList.style.display = "block";

            allProgress.forEach(minor => {
                const minorItem = document.createElement("div");
                minorItem.className = "minor-item";
                minorItem.innerHTML = `
                    <h5>${minor.minor_name}</h5>
                    <p><strong>Total Required Hours:</strong> ${minor.total_required_hours}</p>
                    <p><strong>Completed Hours:</strong> ${minor.completed_hours}</p>
                    <div class="minor-details">
                        <h6>Category Progress:</h6>
                        <ul>
                            ${minor.categories.map(cat => `
                                <li>
                                    <strong>${cat.category_name}:</strong>
                                    ${cat.completed_hours}/${cat.required_hours} hours
                                </li>
                            `).join("")}
                        </ul>
                    </div>
                `;
                minorList.appendChild(minorItem);
            });
        }
    </script>
</body>
</html>
